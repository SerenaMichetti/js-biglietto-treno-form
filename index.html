<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Biglietto Del Treno</title>
</head>

<body>
    <div class="d-flex row container-fluid ">
        <h1 class="d-flex justify-content-center bg-danger">Calcola la tariffa del tuo biglietto</h1>
        
        <form class="bg-success">
            
            <!--nome cognome del passeggero-->
            <label for="nameSurnameInput">Nome e Cognome</label>
            <input type="text" class="form-control" id="nameSurnameInput" name="nome_cognome_persona" placeholder="Mario Rossi" required>
            
            <!--età del passeggero-->
            <label for="etaInput">Qual è la tua età?</label>
            <input type="number" class="form-control" id="etaInput" name="eta_persona" placeholder="Inserisci la tua età" required>
            
            <!--distanza da percorrere-->
            <label for="distanzaInput">Inserisci la distanza:</label>
            <input type="number" class="form-control" id="distanzaInput" name="valore_numerico" placeholder="Chilometri da percorrere" required>
            <br>
            
            <!-- Buttons -->
            <button type="submit" id="btnSubmit">Invia Dati</button>
            <button type="reset" id="btnReset">Cancella dati</button>
        </form>
    </div>

    <!-- Biglietto -->
    <div id="ticket">
        <div> Costo biglietto <span id="ticketPrice"></span></div>
        <div> Nome e Cognome del passeggero <span id="nameSurnameOutput"></span> </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
