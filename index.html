<head>

    <title>Form Biglietto Del Treno</title>
</head>

<body>
    <form>
        <label for="eta_input">Qual è la tua età?</label>

        <input type="number" id="numero_input" name="valore_numerico" placeholder="1 km" required>

        <button type="submit">Invia Dati</button>
    </form>

    <script src="main.js"></script>
</body>
