<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Biglietto Del Treno</title>
</head>

<body>
    <div class="container w-75 mx-auto mt-5">
        <h1 class="d-flex justify-content-center bg-danger py-3 text-white rounded-top mb-1">
            Calcola la tariffa del tuo biglietto
        </h1>
        
        <div class=" bg-success p-4 rounded-bottom">
            
            <div class="row">
                <!--nome cognome del passeggero-->
                <section class="col-4 mb-3">
                    <label for="nameSurnameInput">Nome e Cognome</label>
                    <input type="text" class="form-control" id="nameSurnameInput" name="nome_cognome_persona"
                    placeholder="Mario Rossi" required>
                </section>
                <!--età del passeggero-->
                <section class="col-4 mb-3">
                    <label for="etaInput">Qual è la tua età?</label>
                    <input type="number" class="form-control" id="etaInput" name="eta_persona"
                    placeholder="Inserisci la tua età" required>
                </section>
                <section class="col-4 mb-3">
                    <!--distanza da percorrere-->
                    <label for="distanzaInput">Inserisci la distanza:</label>
                    <input type="number" class="form-control" id="distanzaInput" name="valore_numerico"
                    placeholder="Chilometri da percorrere" required>
                </section>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <!-- Buttons -->
                <button type="submit" id="btnSubmit" class="btn btn-secondary me-3">Invia Dati</button>
                <button type="reset" id="btnReset" class="btn btn-secondary">Cancella dati</button>
            </div>
            
        </div>
    </div>

    <!-- Biglietto -->
    <div id="ticket">
        <div> Costo biglietto <span id="ticketPrice"></span></div>
        <div> Nome e Cognome del passeggero <span id="nameSurnameOutput"></span> </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
